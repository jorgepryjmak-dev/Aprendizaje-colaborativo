<!DOCTYPE html> <!--*informa al navegador qué versión de HTML-->
<html lang="en"> <!--HTML:: Es la etiqueta principal(etiqueta siempre en minuscula)-->
<head>
    <!--HEAD::esta parte se usa para vincular otros archivos, imagenes,favicom,titulos,descripcione, a mi doc.
    es metainformacion => habla de nuestra pagina a los navegadores
    -->
    <meta charset="UTF-8"> 
    <!--*charset::"UTF-8" es el juego caracteres estandar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* El viewport:: es la ventana gráfica o área visible en la pantalla de un dispositivo se utiliza para describir el espacio disponible en la pantalla donde se muestra el contenido de una página web.-->
    <title>Aprendiendo HTML con jonmircha</title>
    <!--* TITLE(entre 55 y 65 caracteres)::define el título del documento que se muestra en un browser la barra de título o la pestaña de una página. RECOMENDACION PAUTAS Y CONSEJOS PARA ESCRIBIR TITLE-->
    <meta name="description" content="En esta pagina estamos aprendiendo los fundamentos de HTML con JonMircha">
    <!--?DESCRIPTION:(NO mas de 165 caracteres)RECOMENDADO ES COLOCAR A CADA DOCUMENTO HTML UN TITULO Y UNA DESCRIPCION-->
    <!--*Charset, name, content* son atributos -->
</head>

<body>
    <!-- ?BODY :: Aquí empieza la parte que se vera mi sitio web -->
